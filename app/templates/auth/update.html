{% extends 'index.html' %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>Update poto profile</h1>
<form action="{{ url_for('main.update_profile_picture') }}" method="post" enctype="multipart/form-data">
    <label for="profile_picture">Pilih Foto Profil:</label>
    <input type="file" name="profile_picture" id="profile_picture" accept="image/*" required>
    <button type="submit">Update Foto Profil</button>
</form>

{% endblock %}
